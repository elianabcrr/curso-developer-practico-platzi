<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">


    <style>
        :root{
            --white : #FFFFFF;
            --black : #000000;
            --very-light-pink: #c7c7c7;
            --hospital-gree: #acd9b2;
            --dark: #232830;
            --text-input-field: #f7f7f7;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .product-detail{
            width: 360px;
            padding-bottom: 24px;
            position: absolute;
            right: 0;
        }
        .product-detail .product-detail-close{
            background-color: var(--white);
            position: absolute;
            top: 24px;
            left: 24px;
            width: 14px;
            height: 14px;
            padding: 12px;
            border-radius: 50%;
        }
        .product-detail .product-detail-close:hover{
            cursor: pointer;
        }
        .product-detail > img:nth-child(2){
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-radius: 0 0 20px 20px;
        }
        .product-info{
            margin: 24px 24px 0 24px;
        }
        .product-info p:nth-child(1){
            font-size: var(--md);
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 4px;
        }
        .product-info p:nth-child(2){
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 36px;
            color: var(--very-light-pink);
        }
        .product-info p:nth-child(3){
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 36px;
            color: var(--very-light-pink);
        }
        .primary-button{
            background-color: var(--hospital-gree);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
        .add-to-cart-button{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media(max-width: 640px){
            .product-detail{
                width: 100%;
            }
        }
        
    </style>
</head>
<body>
    <aside class="product-detail">
        <div class="product-detail-close">
            <img src="assets/icons/icon_close.png" alt="close">
        </div>
        
        <img src="https://images.pexels.com/photos/5101410/pexels-photo-5101410.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="" >
        <div class="product-info">
            <p>$35.00</p>
            <p>Cake</p>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis labore non voluptate dolores exercitationem corporis consectetur enim illo ipsam ipsa quasi autem repellendus, magnam excepturi possimus cum sequi aut dolorem.</p>
            <button class="primary-button add-to-cart-button">
                <img src="assets/icons/bt_add_to_cart.svg" alt="add to cart">
                Add to cart
            </button>
        </div>
    </aside>
</body>
</html>
